<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Forecaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>

<body>
    <header>
        <h1>Football Forecaster</h1>
    </header>
  
<div class="banner-image">
    <img src="https://fbschedules.com/wp-content/uploads/2024/07/USATSI_19021156-222x148.jpg" alt="NFL Banner">
</div>
  
    <main>
        <div class="container">
            <div class="dropdown-container">
                <h2>Pick 2 Teams</h2>
                
                <!-- Team Selection Dropdown 1 -->
                <div class="dropdown">
                    <form class="form1" id="form1">
                        <input class="search-bar" type="search" id="query" name="q" placeholder="Search Team 1..." readonly>
                        <button type="button" onclick="toggleDropdown(event, 'teamDropdown1')" class="dropbtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <div id="teamDropdown1" class="dropdown-content" style="display:none;">
                        <ul>
                            <!-- Team options dynamically generated here -->
                        </ul>
                    </div>
                </div>
                
                <!-- Team Selection Dropdown 2 -->
                <div class="dropdown">
                    <form class="form2" id="form2">
                        <input class="search-bar" type="search" id="query2" name="q" placeholder="Search Team 2..." readonly>
                        <button type="button" onclick="toggleDropdown(event, 'teamDropdown2')" class="dropbtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <div id="teamDropdown2" class="dropdown-content" style="display:none;">
                        <ul>
                            <!-- Team options dynamically generated here -->
                        </ul>
                    </div>
                </div>
            </div>

            <button class="findbttn" onclick="findGameDates()">Find Game Dates</button>

            <div class="calendar-section">
                <h2>Select Game Date</h2>
                <input type="text" id="game-date" class="calendar-input" placeholder="Pick a date">
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script>
        flatpickr("#game-date", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
    </script>
</body>
</html>
