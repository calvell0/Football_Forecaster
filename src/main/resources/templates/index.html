<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Forecaster</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>

<body>
    <header>
        <h1>Football Forecaster</h1>
    </header>

    <main>

        <div class="image-section">
            <img th:src="@{/styles/images/football image.jpeg}" alt="Football image" class="football-image">
        </div>

        <div class="container">
            <div class="search-section">
                <input type="text" id="search" placeholder="Search for teams, matches...">
            </div>

            <div class="calendar-section">
                <h2>Select Game Date</h2>
                <input type="text" id="game-date" class="calendar-input" placeholder="Pick a date">
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script>
        flatpickr("#game-date", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
    </script>
</body>

</html>
